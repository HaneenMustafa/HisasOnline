<!DOCTYPE html>
<html lang="ar" dir=rtl>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/droid-arabic-kufi" type="text/css" />
    <link rel="stylesheet" href="css/inputs.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>login</title>
</head>

<body>

    <div id="auth-page">
        <div class="container">
            <div class="card">
                <nav class="header"><img class="logo" src="pics/logo.png"> </nav>
                <h3>تسجيل الدخول</h3>
                <div class="content">
                    <button type="submit" class="btn">
                        <span class="btn_text">فيسبوك</span>
                        <img class="btn_icon2" src="pics/facebook.png">

                    </button>
                    <button type="submit" class="btn">
                        <span class="btn_text">جوجل</span>
                        <img class="btn_icon" src="pics/brands-and-logotypes.png">

                    </button>

                </div>
                <div class="lines">
                    <hr class="line1">
                    <p class="text"> أو عبر </p>
                    <hr class="line2">
                </div>
                <div>
                    <form>
                        <div class="form-group">
                            <label for="email">رقم الهاتف أو البريد الإلكتروني</label>
                            <input type="text" name="email"
                                placeholder="أدخل رقم الهاتف الفعال أو البريد الإلكتروني الفعال" />
                        </div>
                        <div class="form-group">
                            <label for="Password">كلمة المرور</label>
                            <input type="password" name="pass" placeholder="أدخل كلمة المرور " />
                            <i class="far fa-eye password-show"></i>
                        </div>

                        <div class="bottom">
                            <label class="checkbox-1">تذكر كلمة المرور
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <a class="forget" href="#"> نسيت كلمة المرور ؟</a>
                        </div>
                        <div class="footer">
                            <button type="submit" class="btn2"> تسجيل الدخول</button>
                            <p class="footer-text ">ليس لديك حساب؟
                                <a class="create" href="register.html">أنشئ حساب جديد هنا</a>
                            </p>
                        </div>

                    </form>
                </div>

            </div>

        </div>
        <div class="page-footer">
            <ul>شركة الحصص للبرامج التعليمية</ul>
            <ul>جميع الحقوق محفوظة © 2020</ul>
        </div>
    </div>

</body>

</html>
