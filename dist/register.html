<!DOCTYPE html>
<html lang="ar" dir=rtl>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/droid-arabic-kufi" type="text/css" />
  <link rel="stylesheet" href="css/inputs.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://kit.fontawesome.com/f67f6a94e7.js" crossorigin="anonymous"></script>

  <title>sigup</title>
</head>

<body>

  <div id="signup-page">
    <div class="container">
      <div class="card">
        <nav class="header"><img class="logo" src="pics/logo.png"> </nav>
        <h3> إنشاء حساب جديد </h3>
        <div class="content">
          <button type="submit" class="btn">
            <span class="btn_text">فيسبوك</span>
            <img class="btn_icon2" src="pics/facebook.png">
          </button>
          <button type="submit" class="btn">
            <span class="btn_text">جوجل</span>
            <img class="btn_icon" src="pics/brands-and-logotypes.png">
          </button>
        </div>
        <div class="lines">
          <hr class="line1">
          <p class="text"> أو عبر </p>
          <hr class="line2">
        </div>

        <div class="info">
          <ul class="basic-info">المعلومات الأساسية</ul>
          <ul class="conf">معلومات التحقق</ul>
        </div>
        <div class=lines2>
          <hr class="orange">
          <hr class="gray-line">
        </div>
        <form class="form-info">
          <div class="form-group">
            <label for="name"> الإسم الكامل</label>
            <input type="text" name="name" placeholder="أدخل اسمك من 4 خانات" />
          </div>
          <div class="form-group2">
            <label for="grade"> الصف</label>
            <div class="custom-select">
            <select class="form-control" placeholder="اختر الصف">
              <option selected disabled>اختر الصف</option>
              <option>...</option>
            </select>
            <span class="custom-arrow"><i class="fa-solid fa-caret-down"></i></span>
          </div>
        </div>
          <div class="form-group2">
            <label for="gender"> الجنس</label>
            <div class="custom-select">
            <select class="form-control" placeholder="اختر الجنس">
              <option selected disabled> اختر الجنس</option>
              <option>...</option>
            </select>
            <span class="custom-arrow"><i class="fa-solid fa-caret-down"></i></span>
          </div>
          </div>
           
          <div class="form-group2">
            <label for="grade"> المدينة</label>
            <div class="custom-select">
            <select class="form-control" placeholder="اختر المدينة">
              <option selected disabled>اختر المدينة</option>
              <option>...</option>

            </select>
            <span class="custom-arrow"><i class="fa-solid fa-caret-down"></i></span>
            </div>
          </div>

          <div class="footer">
            <button type="submit" class="btn2"> الخطوة التالية<a href="register2.html"></a></button>
            <p class="footer-text ">لديك حساب مسجل؟
              <a class="create" href="index.html">سجل الدخول</a>
            </p>
          </div>
        </form>
      </div>

    </div>
    <div class="page-footer">
      <ul>شركة الحصص للبرامج التعليمية</ul>
      <ul>جميع الحقوق محفوظة © 2020</ul>
    </div>
  </div>

</body>

</html>
