<!DOCTYPE html>
<html lang="ar" dir=rtl>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/droid-arabic-kufi" type="text/css" />
    <link rel="stylesheet" href="css/inputs.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>sigup</title>
</head>

<body>

    <div id="signup-page">
        <div class="container">
            <div class="card3">
                <nav class="header"><img class="logo" src="pics/logo.png"> </nav>
                <h3> إنشاء حساب جديد </h3>
                <div class="content">
                    <button type="submit" class="btn">
                        <span class="btn_text">فيسبوك</span>
                        <img class="btn_icon2" src="pics/facebook.png">

                    </button>
                    <button type="submit" class="btn">
                        <span class="btn_text">جوجل</span>
                        <img class="btn_icon" src="pics/brands-and-logotypes.png">
                    </button>
                </div>


                <div class="lines">
                    <hr class="line1">
                    <p class="text"> أو عبر </p>
                    <hr class="line2">
                </div>

                <div class="info">
                    <ul class="basic-info">المعلومات الأساسية</ul>
                    <ul class="conf2">معلومات التحقق</ul>
                </div>
                <div class=lines2>
                    <hr class="orange-line2">
                </div>
                <form>
                    <div class="form-group">
                        <label for="email"> البريد الإلكتروني </label>
                        <input type="text" name="email" placeholder="البريد الإلكتروني الفعال" />
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">رقم الهاتف</label>
                        <input type="number" placeholder="07XX XXX XXX" />
                    </div>
                    <div class="form-group">
                        <label for="Password">كلمة المرور</label>
                        <input type="password" name="pass" placeholder="كلمة المرور لا تقل عن 6 خانات " />
                    </div>
                    <div class="terms">
                        <p>عند الضغط على إنشاء الحساب فإنك توافق على <span>الشروط والأحكام</span> </p>
                    </div>
                    <div class="footer">
                        <button type="submit" class="btn3"> إنشاء حساب جديد<a href="index.html"></a></button>
                        <p class="footer-text ">لديك حساب مسجل؟
                            <a class="create" href="index.html">سجل الدخول</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="page-footer">
            <ul>شركة الحصص للبرامج التعليمية</ul>
            <ul>جميع الحقوق محفوظة © 2020</ul>
        </div>


    </div>

</body>

</html>
